<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Frontend Mentor | Todo app</title>

<body data-theme="light">
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <h1 class="header__title">TODO</h1>
        <div class="header__theme">
          <input type="checkbox" class="header__theme-checkbox" name="theme" id="theme">
          <label for="theme" class="header__theme-label">
            <span class="sr-only">light theme</span></label>
        </div>
      </div>
      <form id="formTodo" autocomplete="off">
        <div class="form__group">
          <label class="form__label" for=""></label>
          <input type="text" class="form__control" id="todo" name="todo" placeholder="Create a new todo...">
        </div>        
      </form> 
    </div>
    
  </header>
  <main class="container">
    <ul class="list">
